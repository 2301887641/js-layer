<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1006529_4jl0ypjt8o.css">
    <script src="layer.js"></script>
    <style>
        *{
            box-sizing: border-box;
            /*去除蓝边*/
            outline: none;
        }

        .monster-modal {
            overflow-x: hidden;
            overflow-y: auto;
            position: fixed;
            z-index: 9999;
            border-radius: 2px;
            box-shadow: 1px 1px 50px rgba(0,0,0,.3);
            background-color: #fff;
        }

        .monster-modal-fade {
            transition: opacity .15s linear;
        }

        .monster-modal-fade.monster-modal-fade-in {
            opacity: 1;
        }

        .monster-modal-header {
            padding:0 10px 0 10px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
        }
        .monster-modal-header-close {
            padding: 0;
            cursor: pointer;
            background: 0 0;
            border: 0;
            font-size: 21px;
            font-weight: 700;
            line-height: 1;
            color: #000;
            text-shadow: 0 1px 0 #fff;
            opacity: .2;
        }
        .monster-modal-header-close:hover{
            opacity: .7;
        }
        .monster-modal-body {
            position: relative;
            padding: 15px;
        }
        .monster-modal-footer {
            padding: 15px;
            text-align: right;
            border-top: 1px solid #e5e5e5;
        }
        .monster-modal-btn{
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            touch-action: manipulation;
            cursor: pointer;
            user-select: none;
            background-image: none;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .monster-modal-btn-default {
            color: #333;
            background-color: #fff;
            border-color: #ccc;
        }
        .monster-modal-btn-primary{
            color: #fff;
            background-color: #5bc0de;
            border-color: #46b8da;
        }
        .monster-modal-mask{
            z-index: 9998;
            background-color: rgb(0, 0, 0);
            opacity: 0.6;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
